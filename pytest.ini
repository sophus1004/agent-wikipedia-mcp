[pytest]
markers =
    integration: marks tests as integration tests (may require network access)
    slow: marks tests as slow running

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Asyncio configuration
asyncio_mode = auto

# Minimum version
minversion = 6.0 